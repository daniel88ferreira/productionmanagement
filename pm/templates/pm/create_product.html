{% extends 'pm/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Adicionar Produto{% endblock %}

{% block content %}
    <h2 class="h3">Adicionar Produto</h2>
    <form action="{% url 'pm:add_product' %}" method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <input class="btn btn-primary" type="submit" value="Adicionar" />
        <input class="btn btn-default" type="submit" name="cancel" value="Cancelar" formnovalidate />
    </form>
{% endblock %}
